<div class="card" *ngIf="node">
  <div class="card-header">
    <h1 class="card-title">{{form_title}}</h1>
  </div>
  <div class="card-block">
    <ndp-node-tabs [node]="node"></ndp-node-tabs>
    <form id="form" #f="ngForm" name="form" class="form" (ngSubmit)="delete()" novalidate>

      <p>Are you sure you want to delete the content <em>{{node.title}}</em> [id: {{id}}]?</p>
      <p>This action cannot be undone.</p>

      <div class="form-group">
        <button type="submit" class="btn btn-danger btn-lg">{{'delete'}}</button>
        <button type="cancel" [routerLink]="['/nodes', node.id, 'view']" class="btn btn-link btn-lg">{{'cancel'}}</button>
      </div>
    </form>
    <ngb-alert *ngIf="errorMessage" [type]="danger" [dismissible]="false">{{ errorMessage }}</ngb-alert>
  </div>
  <div class="card-footer">
    back to <a [routerLink]="['','nodes']">{{'nodes-list'}}</a>
  </div>
</div>
